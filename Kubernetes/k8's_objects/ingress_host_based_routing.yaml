apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress-host-based
spec:
  ingressClassName: alb
  rules:
    - host: todo-ui.com
      http:
        paths:
          - path: /customer*
            pathType: Prefix
            backend:
              service:
                name: customer-service
                port:
                  number: 8081
    - host: todo-api.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-api-service
                port:
                  number: 8080
